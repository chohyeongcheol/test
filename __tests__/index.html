<!DOCTYPE html>
<html>
<head>
    <title>Floor Map Example - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
<script>
    var map = L.map('map', {crs: L.CRS.Simple});
    var bounds = [[0,0], [480,640]]; // 이미지의 해상도를 bounds로 설정한다.
    L.imageOverlay('seat.png', bounds).addTo(map); // 배경 이미지를 설정한다.
    L.circle([170, 170], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("테이블1", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("테이블1 <br />1번 테이블");
    L.circle([170, 290], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("테이블2", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("테이블2 <br />2번 테이블");
    L.circle([170, 410], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("테이블3", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("테이블3 <br />3번 테이블");
    L.circle([60, 170], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("테이블4", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("테이블4 <br />4번 테이블");
    L.circle([60, 290], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("테이블5", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("테이블5 <br />5번 테이블");
    L.circle([60, 410], {color: 'gray',radius: 35}).addTo(map)
    .bindTooltip("테이블6", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("테이블6 <br />6번 테이블");
    map.fitBounds(bounds); // 표현 영역을 설정한다
</script>
</body>
</html>
